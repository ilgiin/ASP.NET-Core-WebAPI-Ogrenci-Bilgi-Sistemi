<!DOCTYPE html>
<html>
<head>
    <style>

        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        div {
            margin: auto;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ögrenci Sil</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-4">Ögrenci Sil</h1>

    <div class="container mt-4 ">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4"></div>
            <form id="deleteStudentForm" action="https://localhost:7219/api/Students">

                <div class="mb-3 col-md-6 form-group ">
                    <label for="exampleInputNo" class="form-label">No</label>
                    <input type="number" class="form-control" id="id" name="No" placeholder="Id" required minlength="1" maxlength="3">
                </div>

                

                <button type="submit" class="btn btn-primary">Ögrenci Sil</button>
            </form>
        </div>
    </div>

    <script>

        async function deleteStudent(id) {
            if (confirm("Bu öðrenciyi silmek istediðinize emin misiniz?")) {
                try {
                    const response = await fetch(`${'https://localhost:7219/api/Students'}/${id}`, { method: "DELETE" });
                    if (!response.ok) {
                        throw new Error("Öðrenci silinemedi.");
                    }
                    removeEventListener();
                    alert("Öðrenci baþarýyla silindi.");
                } catch (error) {
                    alert("Hata: " + error.message);
                }
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
